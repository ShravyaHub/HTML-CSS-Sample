<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width=device-width">
    <title>Basic input types</title>
    <link rel = "stylesheet" href = "../css/simple_form.css">
</head>
<body>
    <form>
        <header class = "headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
            <label for = "text">Enter first name:</label>
            <input type = "text" id = "text" name = "text">
            <error-output class = "text-error" for = "text"></error-output>
        </div>
        <div>
            <label for = "email">Enter email:</label>
            <input type = "email" id = "email" name = "email">
            <error-output class = "email-error" for = "email"></error-output>                
        </div>
        <div>
            <label for = "tel">Enter phone number:</label>
            <input type = "tel" id = "tel" name = "tel">
            <error-output class = "tel-error" for = "tel"></error-output>                
        </div>
        <div>
            <label for = "pwd">Enter password:</label>
            <input type = "password" id = "pwd" name = "pwd" required>
            <error-output class = "pwd-error" for = "pwd"></error-output>        
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const textError = document.querySelector('.text-error');
        const emailError = document.querySelector('.email-error');
        const telError = document.querySelector('.tel-error');
        const pwdError = document.querySelector('.pwd-error');
        text.addEventListener('input', function() {
            let nameRegex = /^[A-Z][a-z]{2,}$/;
            if(nameRegex.test(text.value))
                textError.textContent = "";
                else textError.textContent = "First name is invalid";
        });
        email.addEventListener('input', function() {
            let emailRegex = /^([a-z0-9]+[-._+]?[a-z0-9]+)+@[a-z0-9-]+.[a-z]{2,3}.[a-z]{2,3}$/;
            if(emailRegex.test(email.value))
                emailError.textContent = "";
                else emailError.textContent = "Email is invalid";
        });
        tel.addEventListener('input', function() {
            let telRegex = /^[9][1][ ][6-9][0-9]{9}$/;
            if(telRegex.test(tel.value))
                telError.textContent = "";
                else telError.textContent = "Phone number is invalid";
        });
        pwd.addEventListener('input', function() {
            let pwdRegex = /^(?=.*[@#$%^&+=])(?=.*[0-9])(?=.*[A-Z]).{8,}$/;
            if(pwdRegex.test(pwd.value))
                pwdError.textContent = "";
                else pwdError.textContent = "Password is invalid";
        });
    </script>
</body>
</html>
